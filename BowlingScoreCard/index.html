<html ng-app="BowlingScoreCard">
<head>
    <title>Bowling Score Card</title>
    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bowlingScoreCard.css">
</head>

<body>
    <div ng-app="BowlingScoreCard" ng-controller="FramesController">
        <table>
            <tr>
                <th class="nameCol">Name</th>
                <th ng-repeat="frame in allFrames | limitTo:9" colspan="2">
                    {{frame.frame + 1}}
                </th>
                <th colspan="3">10</th>
                <th class="totalCol">Total</th>
                <th class="maxCol">Max</th>
            </tr>
            <tr>
                <td rowspan="2" class="nameCol nameText">Johan</td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[0])'
                           size="1" type="text" ng-model="allFrames[0].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[0])'
                           size="1" type="text" ng-model="allFrames[0].two" maxlength="1" onkeyup="validateInputTwo(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[1])'
                           size="1" type="text" ng-model="allFrames[1].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[1])'
                           size="1" type="text" ng-model="allFrames[1].two" maxlength="1" onkeyup="validateInputTwo(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[2])'
                           size="1" type="text" ng-model="allFrames[2].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[2])'
                           size="1" type="text" ng-model="allFrames[2].two" maxlength="1" onkeyup="validateInputTwo(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[3])'
                           size="1" type="text" ng-model="allFrames[3].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[3])'
                           size="1" type="text" ng-model="allFrames[3].two" maxlength="1" onkeyup="validateInputTwo(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[4])'
                           size="1" type="text" ng-model="allFrames[4].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[4])'
                           size="1" type="text" ng-model="allFrames[4].two" maxlength="1" onkeyup="validateInputTwo(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[5])'
                           size="1" type="text" ng-model="allFrames[5].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[5])'
                           size="1" type="text" ng-model="allFrames[5].two" maxlength="1" onkeyup="validateInputTwo(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[6])'
                           size="1" type="text" ng-model="allFrames[6].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[6])'
                           size="1" type="text" ng-model="allFrames[6].two" maxlength="1" onkeyup="validateInputTwo(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[7])'
                           size="1" type="text" ng-model="allFrames[7].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[7])'
                           size="1" type="text" ng-model="allFrames[7].two" maxlength="1" onkeyup="validateInputTwo(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[8])'
                           size="1" type="text" ng-model="allFrames[8].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[8])'
                           size="1" type="text" ng-model="allFrames[8].two" maxlength="1" onkeyup="validateInputTwo(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[9])'
                           size="1" type="text" ng-model="allFrames[9].one" maxlength="1" onkeyup="validateInputOne(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[9])'
                           size="1" type="text" ng-model="allFrames[9].two" maxlength="1" onkeyup="validateInputExtra(this)" />
                </td>
                <td class="frame">
                    <input ng-change='calculateScore(allFrames[9])'
                           size="1" type="text" ng-model="allFrames[9].extra" maxlength="1" onkeyup="validateInputExtra(this)" />
                </td>
                <td rowspan="2" class="totalCol totalText">57</td>
                <td rowspan="2" class="maxCol totalText">248</td>
            </tr>
            <tr>
                <td ng-repeat="frame in allFrames | limitTo:9" colspan="2" class="series frameTotal">
                    {{frame.score}}
                </td>
                <td colspan="3" class="series frameTotal">{{ allFrames[9].score }}</td>
            </tr>
        </table>
    </div>
    <script src="FramesController.js"></script>
</body>
</html>
